<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf Code Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #799263;
    }
    #clicker {
      margin: 20px auto;
      padding: 20px;
      background-image: url('https://i.ibb.co/R6Vc5hm/Logo-Greenify-1.png');
      background-size: cover;
      background-position: center;
      background-color: #c3d4c3;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      font-weight: bold;
      width: 150px;
      height: 150px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    #progress {
      font-size: 18px;
      color: #444;
    }
    .click-effect {
      position: absolute;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Leaf Code Clicker</h1>
  <p id="progress">–û—Å—Ç–∞–ª–æ—Å—å –∫–ª–∏–∫–æ–≤: <span id="goal">50</span></p>
  <button id="clicker"></button>
  <p>–í–∞—à–∏ –∫–ª–∏–∫–∏: <span id="score">0</span></p>
  <script>
    let clicks = parseInt(localStorage.getItem("clicks")) || 0;
    const goal = 50;
    const clicker = document.getElementById("clicker");
    const scoreElement = document.getElementById("score");
    const goalElement = document.getElementById("goal");

    // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    scoreElement.textContent = clicks;
    goalElement.textContent = Math.max(goal - clicks, 0);

    clicker.addEventListener("click", (e) => {
      clicks++;
      scoreElement.textContent = clicks;

      // –û–±–Ω–æ–≤–∏—Ç—å –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –∫–ª–∏–∫–∏
      const remaining = goal - clicks;
      goalElement.textContent = remaining > 0 ? remaining : "–¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!";

      // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ
      const effect = document.createElement("div");
      effect.textContent = "üçÉ";
      effect.className = "click-effect";
      effect.style.left = `${e.clientX}px`;
      effect.style.top = `${e.clientY}px`;
      document.body.appendChild(effect);
      setTimeout(() => document.body.removeChild(effect), 500);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ü–µ–ª–∏
      if (clicks % 10 === 0 && clicks < goal) {
        alert(`üéâ –ë–æ–Ω—É—Å! –í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 5 LCXC —Ç–æ–∫–µ–Ω–æ–≤!`);
      }

      if (clicks === goal) {
        alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —Ü–µ–ª–∏ –∏ –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 50 LCXC —Ç–æ–∫–µ–Ω–æ–≤!");
      }

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
      localStorage.setItem("clicks", clicks);
    });
  </script>
</body>
</html>
