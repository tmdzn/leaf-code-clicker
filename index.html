<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf Code Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f9fc;
      background-image: url('https://i.ibb.co/R6Vc5hm/Logo-Greenify-1.png'); /* –õ—ë–≥–∫–∏–π —É–∑–æ—Ä */
      background-repeat: no-repeat;
      background-size: 300px;
      background-position: center top;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #799263;
      font-size: 36px;
      margin-top: 50px;
    }

    #clicker {
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(145deg, #799263, #c3d4c3);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 15px;
      width: 200px;
      height: 200px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #clicker:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
    }

    #score {
      font-size: 24px;
      color: #444;
      margin: 20px 0;
    }

    #progress-container {
      width: 80%;
      margin: 0 auto;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(145deg, #799263, #c3d4c3);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    #tokens {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Leaf Code Clicker</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="progress">–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="goal">50</span> –∫–ª–∏–∫–æ–≤</p>
  <button id="clicker">üçÉ –ö–ª–∏–∫–Ω–∏!</button>
  <p>–í–∞—à–∏ –∫–ª–∏–∫–∏: <span id="score">0</span></p>
  <p id="tokens">–¢–æ–∫–µ–Ω—ã LCXC: <span id="lcxc">0</span></p>

  <script>
    let clicks = parseInt(localStorage.getItem("clicks")) || 0;
    let tokens = parseInt(localStorage.getItem("tokens")) || 0;
    const goal = 50;
    const clicker = document.getElementById("clicker");
    const scoreElement = document.getElementById("score");
    const goalElement = document.getElementById("goal");
    const progressBar = document.getElementById("progress-bar");
    const tokensElement = document.getElementById("lcxc");

    // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    scoreElement.textContent = clicks;
    goalElement.textContent = goal - clicks > 0 ? goal - clicks : "–¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!";
    tokensElement.textContent = tokens;
    progressBar.style.width = `${(clicks / goal) * 100}%`;

    clicker.addEventListener("click", () => {
      clicks++;
      scoreElement.textContent = clicks;

      // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
      progressBar.style.width = `${(clicks / goal) * 100}%`;

      // –û–±–Ω–æ–≤–∏—Ç—å –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –∫–ª–∏–∫–∏
      const remaining = goal - clicks;
      goalElement.textContent = remaining > 0 ? remaining : "–¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!";

      // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–æ–≤
      if (clicks % 10 === 0) {
        tokens += 5;
        tokensElement.textContent = tokens;
        alert(`üéâ –ë–æ–Ω—É—Å! –í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 5 LCXC —Ç–æ–∫–µ–Ω–æ–≤!`);
      }

      if (clicks === goal) {
        tokens += 50;
        tokensElement.textContent = tokens;
        alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —Ü–µ–ª–∏ –∏ –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 50 LCXC —Ç–æ–∫–µ–Ω–æ–≤!");
      }

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
      localStorage.setItem("clicks", clicks);
      localStorage.setItem("tokens", tokens);
    });
  </script>
</body>
</html>
