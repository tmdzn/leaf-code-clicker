<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Code Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #799263;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6b854f;
        }
    </style>
</head>
<body>
    <h1>Leaf Code Clicker</h1>
    <p>Нажимайте на кнопку, чтобы зарабатывать очки!</p>
    <div id="counter">0</div>
    <button onclick="incrementCounter()">Кликни меня</button>

    <script>
        let counter = 0;
        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;
        }
    </script>
</body>
</html>
