<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf Code Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #799263;
    }
    #clicker {
      margin: 20px auto;
      padding: 20px;
      background-color: #c3d4c3;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Leaf Code Clicker</h1>
  <p>Нажимайте на кнопку и зарабатывайте очки!</p>
  <button id="clicker">Кликни меня!</button>
  <p>Ваши очки: <span id="score">0</span></p>
  <script>
    let score = 0;
    const clickerButton = document.getElementById('clicker');
    const scoreDisplay = document.getElementById('score');
    
    clickerButton.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
    });
  </script>
</body>
</html>
