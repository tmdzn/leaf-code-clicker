<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf Code Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #799263;
      font-size: 36px;
      margin-top: 20px;
    }

    #coin {
      margin: 40px auto;
      width: 120px;
      height: 120px;
      background: url('https://i.ibb.co/R6Vc5hm/Logo-Greenify-1.png') no-repeat center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    #coin:active {
      transform: scale(0.9);
    }

    #progress-container {
      width: 80%;
      margin: 20px auto;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(145deg, #799263, #c3d4c3);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    #score, #tokens {
      font-size: 20px;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Leaf Code Clicker</h1>
  <div id="coin"></div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="score">–í–∞—à–∏ –∫–ª–∏–∫–∏: <span id="click-count">0</span></p>
  <p id="tokens">–¢–æ–∫–µ–Ω—ã LCXC: <span id="token-count">0</span></p>

  <script>
    let clicks = parseInt(localStorage.getItem("clicks")) || 0;
    let tokens = parseInt(localStorage.getItem("tokens")) || 0;
    const goal = 50;

    const coin = document.getElementById("coin");
    const clickCount = document.getElementById("click-count");
    const tokenCount = document.getElementById("token-count");
    const progressBar = document.getElementById("progress-bar");

    // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    clickCount.textContent = clicks;
    tokenCount.textContent = tokens;
    progressBar.style.width = `${(clicks / goal) * 100}%`;

    coin.addEventListener("click", () => {
      clicks++;
      clickCount.textContent = clicks;

      // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
      progressBar.style.width = `${(clicks / goal) * 100}%`;

      // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–æ–≤
      if (clicks % 10 === 0) {
        tokens += 5;
        tokenCount.textContent = tokens;
        alert(`üéâ –ë–æ–Ω—É—Å! –í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 5 LCXC —Ç–æ–∫–µ–Ω–æ–≤!`);
      }

      if (clicks === goal) {
        tokens += 50;
        tokenCount.textContent = tokens;
        alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —Ü–µ–ª–∏ –∏ –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 50 LCXC —Ç–æ–∫–µ–Ω–æ–≤!");
      }

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
      localStorage.setItem("clicks", clicks);
      localStorage.setItem("tokens", tokens);
    });
  </script>
</body>
</html>
